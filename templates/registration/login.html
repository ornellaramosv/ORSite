{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}

<form method="post" class="form-signin">
  {% csrf_token %}
  {% bootstrap_form form %}
  <a href="{% url 'password_reset' %}">Forgot your password?</a>
  <br>Don't have an account? <a href="{% url 'signup' %}">Sing Up!</a><br><br>
  <button type="submit" class="save btn btn-dark">Login</button>
</form>

{% endblock %}
