{% extends 'polls/../base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %}Enter new password{% endblock %}

{% block content %}
    <form method="POST" class="form-signup">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="save btn btn-dark">Change my password</button>
    </form>
{% endblock %}
