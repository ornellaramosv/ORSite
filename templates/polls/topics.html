{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Questions</h1>
    </div>

    <div class="container" align="center" style="width:700px;">
    {% if topics %}
    <table class="table table-hover sortable">
      <thead class="thead-dark" align="left">
        <tr>
          <th scope="col">Topic</th>
          <th scope="col">See Questions</th>
          <th scope="col">See Detail</th>
        </tr>
      </thead>
      <tbody align="left">
        {% for topic in topics %}
            <tr>
              <td>{{ topic.topic_text }}</td>
              <td><a href="{% url 'polls:question' topic.id %}" class="btn btn-dark">Go</a></td>
              <td><a href="{% url 'polls:topic_detail' topic.id %}" class="btn btn-dark">Go</a></td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
        <h1>There no topics.</h1>
    {% endif %}
    </div>
    <hr class="mb-4">
    <div class="container" aling="center">
        <a href="{% url 'polls:index' %}"class="btn btn-dark" >Go Back</a>
        <a href="{% url 'polls:new_topic' %}" class="btn btn-dark">Add New</a>
    </div>
{% endblock %}
