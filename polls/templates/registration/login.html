{% extends 'polls/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<body class="body_login">
    <form method="post" class="form-signin">
      {% csrf_token %}
      {% bootstrap_form form %}
      Don't have an account? <a href="{% url 'signup' %}">Sing Up!</a>
      <br><br>
      <button type="submit" class="save btn btn-dark">Login</button>
    </form>

</body>
{% endblock %}
