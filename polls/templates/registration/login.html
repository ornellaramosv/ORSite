{% extends 'polls/base.html' %}
{% load bootstrap4 %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'registration/signin.css' %}">
{% block content %}
<body class="text-center">
<form method="post" class="form-signin">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="save btn btn-dark">Login</button>
</form>
</body>
{% endblock %}
